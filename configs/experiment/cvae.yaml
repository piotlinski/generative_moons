# @package _global_

defaults:
  - override /data: moons
  - override /model: cvae
  - override /logger: wandb
  - override /callbacks: wandb
  - override /trainer: default

tags: ["moons", "cvae"]

seed: 42

trainer:
  min_epochs: 10
  max_epochs: 1000
  gradient_clip_val: 0.5

logger:
  wandb:
    tags: ${tags}
    group: "cvae"
